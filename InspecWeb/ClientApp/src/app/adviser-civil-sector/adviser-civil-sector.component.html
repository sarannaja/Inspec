<div class="header">
    <h1 class="header-title">
        ระบบตรวจราชการอิเล็กทรอนิกส์
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
            <li class="breadcrumb-item active">จัดการผู้ใช้</li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header" style="margin-bottom: -40px;">
                <h5 class="card-title">จัดการผู้ใช้</h5>
            </div>

            <!-- ผู้ตรวจภาคประชาชน -->
            <div class="card-body">
                <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
                [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>อีเมลล์</th>
                            <!-- <th>เขตตรวจ</th>                           -->
                            <!-- <th>กระทรวง</th> -->
                            <th>ตำแหน่ง</th>                        
                            <th>เบอร์โทร</th>
                            <th>สถานะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resultuser; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{item.prefix +item.name}}</td>
                            <td>{{item.email}}</td>
                            <!-- <td>-</td>
                            <td>-</td> -->
                            <td>{{item.position}}</td>
                            <td>{{item.phoneNumber}}</td>
                            <td>
                                <div  *ngIf="item.active == 1;else elseBlock">ใช้งานปกติ</div>
                                <ng-template #elseBlock>ยังไม่มีสิทธิ์เข้าใช้งาน</ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
             <!--END ผู้ตรวจภาคประชาชน -->

             
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
