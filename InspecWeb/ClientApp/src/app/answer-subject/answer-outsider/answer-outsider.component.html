<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">รายละเอียด</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="Form" (ngSubmit)="storeanswer()">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            เรื่อง : {{resultsubjectdetail.name}}
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            จังหวัด : {{province}}
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <u>ระยะเวลา</u><br>
                            <span
                                *ngFor="let item of resultsubjectdetail.subjectDateCentralPolicyProvinces; let i = index">ช่วงที่
                                {{i+1}})
                                {{ item.centralPolicyDateProvince.startDate | thaidate: 'year' }} -
                                {{ item.centralPolicyDateProvince.endDate | thaidate: 'year' }}<br></span>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-lg-12">
                            <table class="table table-default table-responsive-sm tableborder">
                                <tbody>
                                    <tr *ngFor="let item of t.controls; let i = index">
                                        <td style="border-top: none;">
                                            <u>คำถามที่ {{i + 1}}</u>
                                            <div [formGroup]="item">
                                                <div class="row">
                                                    <div class="col-11">
                                                        <input type="text" value="{{item.value.question}}"
                                                            class="form-control" placeholder="กรุณากรอกเรื่อง" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td style="border-top: none;"
                                            *ngIf="item.value.type == 'คำถามปลายเปิด'else elseBlock">
                                            <u>คำตอบ</u>
                                            <div [formGroup]="item">
                                                <div class="row">
                                                    <div class="col-11">
                                                        <input type="text" class="form-control" formControlName="answer"
                                                            placeholder="กรุณาตอบคำถาม">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <ng-template #elseBlock>
                                            <td style="border-top: none;">
                                                <u>คำตอบtest</u>
                                                <div [formGroup]="item">
                                                    <div class="row">
                                                        <div class="col-11" *ngFor="let items of item.value.choice">
                                                            <input type="text" value="{{items.name}}"
                                                            class="form-control" placeholder="กรุณากรอกเรื่อง"
                                                            readonly>
                                                            <input type="text" value="{{items.name}}"
                                                                class="form-control" placeholder="กรุณากรอกเรื่อง"
                                                                readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </ng-template>
                                    </tr>
                                    <!-- <tr *ngFor="let item of t.controls; let i = index">
                                        <td style="border-top: none;" *ngIf="item.value.type == 'คำถามปลายปิด'">
                                            <u>คำถามปลายปิด</u>
                                            <div [formGroup]="item">
                                                <div class="row">
                                                    <div class="col-11">
                                                        <input  type="text"
                                                            value="{{item.value.question}}" class="form-control"
                                                            placeholder="กรุณากรอกเรื่อง" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td style="border-top: none;" *ngIf="item.value.type == 'คำถามปลายเปิด'">
                                            <u>ตัวเลือกคำตอบ</u>
                                            <div [formGroup]="item">
                                                <div class="row">
                                                    <div class="col-11">
                                                        <input  type="text"
                                                            class="form-control" formControlName="answer"
                                                            placeholder="กรุณาตอบคำถาม">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr> -->
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <!-- <label class="form-label w-100" style="margin-top: 30px;">แนบไฟล์</label>
                    <input type="file" multiple (change)="uploadFile($event)" style="margin-bottom: 10px;"> -->

                    <!-- <div class="row">
                        <div class="col-md-12" style="margin-top: 10px;">
                            <u>ไฟล์แนบกำหนดการตรวจ</u><br>
                            <div class="row" *ngFor="let item of carlendarFile; let i = index"
                                style="margin-top: 10px;">
                                <a download href="{{downloadUrl}}/{{item.name}}" class="col-6">

                                        {{i+1}})

                                    </span>
                                </a>
                            </div>
                        </div>

                    <div class="form-group col col-lg-12" style="margin-top: 20px; text-align: center;">
                        <button style="align-self: center;" type="submit" class="btn btn-primary"
                            style="margin-right: 45px;">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
