<div class="header">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item active">ข้อเสนอแนะของผู้ตรวจราชการ</li>
      </ol>
    </nav>
  </div>
  <!-- <form class="row"> -->
  <div class="col-12">
    <div class="card card-eiei">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">ข้อเสนอแนะของผู้ตรวจราชการ</h5>
        <br>
        <div class="float-right">
          <!-- <button class="btn btn-primary" (click)="openModal(modalProvince)"
            style="margin-top: -60px;">เพิ่มจังหวัด</button> -->
        </div>
      </div>
      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>แผนการตรวจราชการ</th>
              <th width="40%">ประเด็นนโยบาย</th>
              <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of resultrecommendationinspector; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{item.centralPolicy.typeexaminationplan.name}}</td>
              <td class="pointer" (click)="Recommendationinspector(item.id)">{{ item.centralPolicy.title }}</td>
              <td>
                <i class="align-middle mr-2 fas fa-file-medical pointer" (click)="Recommendationinspector(item.id)"></i>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-snotify></ng-snotify>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
