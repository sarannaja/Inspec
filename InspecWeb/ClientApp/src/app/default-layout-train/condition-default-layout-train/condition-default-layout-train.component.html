<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="">
                <!-- <label *ngFor="let item of resulttraining; let i = index">{{ item.name }}</label> -->
                <h1><label>{{ name }}</label></h1>
                
                <br>
                <label>คุณสมบัติที่รับสมัคร</label>
                <table *ngIf="loading" class="">
                    <tbody>
                        <tr *ngFor="let item of resulcondition; let i = index">
                            <td class="">
                                {{ i + 1}} 
                                <ng-container *ngIf="item.conditionType == 1;else ansmsecond">
                                    {{ item.name }}
                                </ng-container>
                                <ng-template #ansmsecond>
                                    <ng-container *ngIf="item.conditionType == 2;">
                                        {{ item.name }} {{ item.startYear }} - {{ item.endYear }} ปี
                                    </ng-container>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <br>
                <div class="text-center">
                    <button class="btn btn-light" (click)="gotoBack()">ย้อนกลับ</button>
                </div>
                <br>
                <br>
            </div>
        </div>



    </div>
</div>
