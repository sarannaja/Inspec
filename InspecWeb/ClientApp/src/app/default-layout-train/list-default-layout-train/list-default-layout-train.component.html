    <div class="container" style="height:1000px;">
        <div class="row">
        <div class="col-8">
            <div class="">
                <!-- <label *ngFor="let item of resulttraining; let i = index">{{ item.name }}</label> -->
                <h1><label >{{ name }}</label></h1>
                <label >{{ createdAt | thaidate:'year'}}</label>
                <h2>ประกาศรายชื่อผู้เข้ารับการฝึกอบรม</h2>
                <br>
                    <table *ngIf="loading" class="" >
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="50%">ชื่อ-นามสกุล</th>
                            <th width="20%">วันที่สมัคร</th>
                            <th width="15%">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resulttraining3; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.createdAt | thaidate:'year'}}</td>
                            <td>
                                <ng-container *ngIf="item.status == 1;else second">
                                    <i class="align-middle mr-2 fas fa-fw fa-check-circle text-success"></i>
                                  </ng-container>
                                    <ng-template #second>
                                        <ng-container *ngIf="item.status == 2;else third">
                                            <i class="align-middle mr-2 fas fa-fw fa-times-circle text-danger"></i>
                                        </ng-container>
                                    </ng-template>
                                    <ng-template #third>

                                    </ng-template>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                    <br>
                    <br>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-light" (click)="gotoBack()">ย้อนกลับ</button>
                    </div>
                    <br>
                    <br>
            </div>
        </div>
        <div class="col-4">
