                    <h1><label>{{ name }}</label></h1>
                    <label>{{ createdAt | thaidate:'year'}}</label>
                    <h3>แบบสอบถามการฝึกอบรม</h3>
                    <br>
                    <!-- <label>ชื่อ-นามสกุล : </label>

                    <table *ngIf="loading" class="table table-responsive-lg">
                        <thead>
                            <tr>
                                <th width="5%"></th>
                                <th width="95%" class="text-center">หัวข้อวัดผลประเมิน</th>
                                <!-- <th width="10%" class="text-center">ดีเยี่ยม</th>
                                <th width="10%" class="text-center">ดีมาก</th>
                                <th width="10%" class="text-center">ดี</th>
                                <th width="10%" class="text-center">พอใช้</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr *ngFor="let item of resulttraining; let i = index"> -->
                            <tr *ngFor="let item of t.controls; let i = index">
                                <!-- <form [formGroup]="item"> -->



                                <!-- <td>{{ i + 1 }}</td>
                                <td class="ellipsis">{{ item.value.AnsName }}</td>
                                <td *ngFor="let score of addScore" class="ellipsis text-center">
                                    <input [checked]="item.value.score == score" type="checkbox"
                                        (change)="formSelected(i,$event.target.value)" value="{{score}}">
                                </td> -->







                                <td>{{ i + 1 }}</td>

                                <td>
                                    {{ item.value.AnsName }}
                                    <br />
                                    <ng-container *ngIf="item.value.SurveyType == 1;else msecond">
                                       
                                            
                                            <div *ngFor="let score of addScore" class="">
                                                <input [checked]="item.value.score == score" type="checkbox"
                                                    (change)="formSelected(i,$event.target.value)" value="{{score}}">
                                                    <ng-container *ngIf="score == 1;else ansmsecond">
                                                        ควรปรับปรุง
                                                    </ng-container>
                                                    <ng-template #ansmsecond>

                                                        <ng-container *ngIf="score == 2;else ansmthird">
                                                            พอใช้
                                                        </ng-container>
                                                    </ng-template>

                                                    <ng-template #ansmthird>

                                                        <ng-container *ngIf="score == 3;else ansmfour">
                                                            ดี
                                                        </ng-container>
                                                    </ng-template>

                                                    <ng-template #ansmfour>

                                                        <ng-container *ngIf="score == 4;">
                                                            ดีมาก
                                                        </ng-container>
                                                    </ng-template>



                                            </div>
                                       
                                    </ng-container>
                                    <ng-template #msecond>
                                        <ng-container *ngIf="item.value.SurveyType == 2;else mthird">
                                            
                                                <textarea formControlName="answerOpen" class="form-control"  (change)="formSelected2(i,$event.target.value)"></textarea>
                                           
                                        </ng-container>
                                    </ng-template>
                                    <ng-template #mthird>
                                        
                                        <input type="radio" name="answerYesOrNo" (change)="answerYes(i,$event.target.value)"
                                        value=1>
                                        <label style="margin-left: 10px;">ใช่</label>

                                        <input style="margin-left: 10px;" type="radio" name="answerYesOrNo" (change)="answerNo(i, $event.target.value)" value=0>
                                        <label style="margin-left: 10px;">ไม่</label>
                                            
                                    
                                    </ng-template>
                                
                                </td>










                                










                                
                                <!-- <td class="ellipsis text-center">
                                        <input type="checkbox" value="3" />
                                    </td>
                                    <td class="ellipsis text-center">
                                        <input type="checkbox" [checked]=""
                                            (change)="formSelected(i,$event.target.value)" value="2" />
                                    </td>
                                    <td class="ellipsis text-center">
                                        <input type="checkbox" value="1" />
                                    </td> -->
                                <!-- </form> -->


                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <label>ข้อเสนอแนะ</label>
                    <br>
                    <textarea class="form-control"></textarea>
