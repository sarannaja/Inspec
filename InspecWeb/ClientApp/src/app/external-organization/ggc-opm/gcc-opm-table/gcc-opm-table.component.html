<select style="margin-bottom: 30px;" (change)="ChangeProviceWara($event,'province')" [(ngModel)]="provice" class="form-control select2"
    data-toggle="select2">
    <!-- <option >ทั้งหมด</option> -->
    <option *ngFor="let item of provincewara.provinces" [value]="item.value">{{item.name}}</option>
</select>
<select style="margin-bottom: 30px;" (change)="ChangeProviceWara($event,'wara')" [(ngModel)]="wara"  class="form-control select2"
    data-toggle="select2">
    <!-- <option >ทั้งหมด</option> -->
    <option *ngFor="let item of provincewara.wara" [value]="item.value">วาระการดำรงตำแหน่งที่ {{item.name}}</option>
</select>
    <div class="float-right"> 
        <button class="btn btn-success" (click)="excel(provice,wara)"
            style="margin-top: -5px;">Excel
        </button> 
    </div>  
<table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
    [dtOptions]="dtOptions">
    <thead>
        <tr>
            <th style="width: 5%;">#</th>
            <th style="width: 15%;">ชื่อ</th>
            <th style="width: 15%;">ตำแหน่ง</th>
            <th style="width: 40%;">ที่อยู่</th>
            <th style="width: 10%;">เบอร์โทรศัพท์</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of results; let i = index">
            <td>{{i+1}}</td>
            <td> <a href="javascript:void(0)"> {{item.fullname}}</a></td>
            <!-- <td><img onmouseover="" [src]="item.photo" alt=""></td> -->
            <td>{{item.appointment}}</td>
            <td>{{item.address}}</td>
            <td>
                {{item.phonenumber}}
            </td>
        </tr>
    </tbody>
</table>
