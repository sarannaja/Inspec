<table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
    [dtOptions]="dtOptions">
    <thead>
        <tr>
            <th>#</th>
            <th>รหัส</th>
            <th>วัตถุประสงค์</th>
            <th>วันที่รับแจ้ง</th>
            <th>ประเภทเรื่อง</th>
            <th>สาระสำคัญ</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of results; let i = index">
            <td>{{i+1}}</td>
            <td> <a (click)="openModal(item)" href="javascript:void(0)"> {{item.case_code}}</a></td>
            <!-- <td><img onmouseover="" [src]="item.photo" alt=""></td> -->
            <td>{{item.objective_text}}</td>
            <td>{{item.date_opened  | thaidate}}</td>
            <td>{{item.type_text}}</td>
            <td>
                {{item.summary}}
            </td>
        </tr>
    </tbody>
</table>
