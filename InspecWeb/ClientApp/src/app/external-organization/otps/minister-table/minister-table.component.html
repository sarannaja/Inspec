<table *ngIf="loading" class="table table-striped table-bordered table-sm row-border hover" datatable
    [dtOptions]="dtOptions">
    <thead>
        <tr>
            <th>#</th>
            <th>ชื่อ</th>
            <th>รูป</th>
            <th>ตำแหน่ง</th>
            <th>เขตตรวจ</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ministers; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img onmouseover="" [src]="item.photo" alt=""></td>
            <td>{{item.position}}</td>
            <td style="cursor: pointer;">
                <span class="badge badge-primary"
                    *ngFor="let region of item.fiscalYears[0].regions">{{region.name}}</span>
            </td>
        </tr>
    </tbody>
</table>
