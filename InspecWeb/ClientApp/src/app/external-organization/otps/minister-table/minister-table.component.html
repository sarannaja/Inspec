<div class="card-header" style="margin-bottom: -40px;">
    <h5 class="card-title">รายงานผลการดำเนินโครงการ(ส.กกภ.)</h5>
    <div class="row">
        <div class="col-6">
        <select style="margin-bottom: 20px;"  (change)="ChangeYear($event)" class="form-control select2 forselect" data-toggle="select2">
            <option *ngFor="let item of fiscalyear" [value]="item.year">{{item.name}}</option>
        </select>
        </div>
        <div class="col-6">
            <div class="float-right">
                <button class="btn btn-primary"  style="margin-bottom: 20px;"
                    (click)="reportword(year)">
                    รายงาน
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card-body">
    <table *ngIf="loading" class="table table-striped table-bordered table-sm row-border hover" datatable
        [dtOptions]="dtOptions">
        <thead>
            <tr>
                <th>#</th>
                <th>รูป</th>
                <th>ชื่อ</th>
                <th>ตำแหน่ง</th>
                <th>เขตตรวจ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataindata; let i = index">
                <td>{{i+1}}</td>
                <td><img onmouseover="" [src]="item.photo" alt=""></td>
                <td> <a (click)="openModal(item)" href="javascript:void(0)"> {{item.name}}</a></td>
                <td>{{item.position}}</td>
                <td style="cursor: pointer;">
                    <span class="badge badge-primary"
                        *ngFor="let region of item.fiscalYears[0].regions">{{region.name}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
