<div class="header">
    <h1 class="header-title">
      งบประมาณปี
    </h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการฐานข้อมูล</a></li>
        <li class="breadcrumb-item"><a href="#">ปีงบประมาณ</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">DataTables</li> -->
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -40px;">
          <h5 class="card-title">งบประมาณปี</h5>
          <div class="float-right">
            <button class="btn btn-primary" (click)="openModal(modalProvince)" style="margin-top: -60px;">เพิ่มปีงบประมาณ</button>
          </div>
        </div>
        <div class="card-body">
          <table id="datatables-basic" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>ชื่อปีงบประมาณ</th>
                <th>วันที่สร้าง</th>
                <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ปีงบประมาณ 2563</td>
                <td>09/01/2020</td>
                <td>
                  <i class="align-middle mr-2 fas fa-fw fa-search"></i>
                  <i class="align-middle mr-2 fas fa-fw fa-pen"></i>
                  <i class="align-middle mr-2 fas fa-fw fa-trash-alt"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- BEGIN primary modal -->
    <ng-template #modalProvince class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">จัดการงบประมาณปี</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body m-3">
            <div class="form-group">
              <label class="form-label">ชื่องบประมาณปี</label>
              <input type="text" class="form-control" placeholder="กรุณากรอกงบประมาณปี">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">บันทึก</button>
            <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
          </div>
        </div>
      <!-- </div> -->
    </ng-template >
    <!-- END primary modal -->
