<div class="header">
  
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
      <li class="breadcrumb-item active">ข้อมูลพื้นฐาน</li>
      <li class="breadcrumb-item"><a [routerLink]="['/supportgovernment/governmentinspectionarea']">ข้อมูลการแบ่งเขตตรวจราชการ</a></li>
      <li class="breadcrumb-item active">จัดการความสัมพันธ์</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card card-eiei">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">ความสัมพันธ์เขตตรวจและจังหวัด</h5>
      </div>
      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>เขตตรวจราชการ</th>
              <th>ประกอบด้วยจังหวัด</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of resultdetailfiscalyear; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ items.region.name }} </td>
              <td>
                <span *ngFor="let item of items.province; let i = index">
                  <label class="badge badge-info mr-1">{{item.name}}</label>
                </span>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
