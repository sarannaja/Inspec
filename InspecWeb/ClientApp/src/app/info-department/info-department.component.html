<div class="header">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
       
        <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/supportgovernment']">ข้อมูลสนับสนุน</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/infoministry']">กระทรวง</a></li>
        <li class="breadcrumb-item active">กรม/หน่วยงาน</li>
      </ol>
    </nav>
  </div>
  <form class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -40px;">
          <h3 class="card-title"><b>กระทรวง</b>: {{ministryName}}</h3><br>
        </div>
        <div class="card-body">
          <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>#</th>
                <th>ชื่อกรม/หน่วยงาน</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of resultdepartment; let i = index">
                <td>{{i +1}}</td>
                <td>{{item.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
