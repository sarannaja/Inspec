<div class="header">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <!-- <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item"><a href="/province">จังหวัด</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)">อำเภอ</a></li> -->
        <!-- <li class="breadcrumb-item active" aria-current="page">DataTables</li> -->
      </ol>
    </nav>
  </div>
  <form class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -40px;">
          <h4 class="card-title">จังหวัด : {{titleprovince}}</h4>
          <div class="float-right"> 
            <button class="btn btn-primary" (click)="word()"
              style="margin-top: -60px;margin-right: 7px;">word
            </button>
            <button class="btn btn-success" (click)="excel()"
              style="margin-top: -60px;">Excel
            </button>       
          </div>
        </div>
        <div class="card-body">
          <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>#</th>
                <th>ชื่ออำเภอ/เขต</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of resultdistrict; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="pointer" (click)="Subdistrict(item.id)">{{ item.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
