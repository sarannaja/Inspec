<form class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header" style="margin-bottom: -40px;">
                <h4 class="card-title">จังหวัด : {{titleprovince}}</h4>
                <h5 class="card-title">อำเภอ/เขต : {{titledistrict}}</h5><br>
            </div>
            <div class="card-body">
                <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อตำบล/แขวง</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resultsubdistrict; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td class="pointer" (click)="Village(item.id)">{{ item.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
