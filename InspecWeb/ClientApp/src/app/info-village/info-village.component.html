<form class="row">
    <div class="col-12">
        <div class="card">
            <div *ngIf="titleprovince != null" class="card-header" style="margin-bottom: -40px;">
                <p class="call"><span class='thick'>จังหวัด : </span>{{titleprovince}}</p>
                <p class="call"><span class='thick'>อำเภอ/เขต : </span>{{titledistrict}}</p>
                <p class="call"><span class='thick'>ตำบล/แขวง : </span>{{titlesubdistrict}}</p><br>
            </div>
            <div *ngIf="titleprovince == null" class="card-header" style="margin-bottom: -40px;">
                <h1 class="card-title" style="color:red; font-size: 160%; ">ไม่มีข้อมูลหมู่บ้าน</h1>
            </div>
            <div class="card-body">
                <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
                    [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อหมู่บ้าน</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resultvillage; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
