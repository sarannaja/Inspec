<div class="header">
    <h1 class="header-title">
      ระบบตรวจราชการอิเล็กทรอนิกส์
    </h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/supportgovernment']">ข้อมูลสนับสนุน</a></li>
        <li class="breadcrumb-item active">ข้อมูลพื้นฐานรายจังหวัด</li>
      </ol>
    </nav>
  </div>
  <!-- <form class="row"> -->
  <div class="col-12">
    <div class="card">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">ข้อมูลพื้นฐานรายจังหวัด</h5>
        <div class="float-right"> 
          <button class="btn btn-primary" (click)="word()"
            style="margin-top: -60px;margin-right: 7px;">word
          </button>
          <button class="btn btn-success" (click)="excel()"
            style="margin-top: -60px;">Excel
          </button>       
        </div>
      </div>
      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>ภาค</th>
              <th>กลุ่มจังหวัด</th>
              <th>ชื่อจังหวัด</th>
              <th>ลิ้งค์</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of resultprovince; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{item.sectors.name}}</td>
              <th>{{item.provincesGroups.name}}</th>
              <td class="pointer" (click)="District(item.id,item.name)" title="อำเภอภายใต้คลิก">{{ item.name }}</td>
              <td><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></td>
              <ng-template #elseBlock>
                <td></td>
              </ng-template>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <ng-snotify></ng-snotify>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
