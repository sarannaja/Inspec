<div class="header">
    <h1 class="header-title">
      หน้าหลัก
    </h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard-default.html">หน้าหลัก</a></li>
        <li class="breadcrumb-item"><a href="#">Event</a></li>
        <li class="breadcrumb-item"><a href="#">แผนการตรวจ</a></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -40px;">
          <h5 class="card-title">แผนการตรวจ</h5>
          <div class="float-right">
            <button class="btn btn-primary" (click)="CraateInspectionPlan()"
              style="margin-top: -60px;">เพิ่มแผนการตรวจ</button>
          </div>
        </div>
        <div class="card-body">
          <table id="datatables-basic2" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>#</th>
                <th>ชื่อคำสั่งการ</th>
                <th>ปี</th>
                <th>ระยะเวลา</th>
                <th>สถานะ</th>
                <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of resultcentralpolicy; let i = index">
                <td>{{ i + 1 }}</td>
                <td width="40%">{{ item.title }}</td>
                <td>2563</td>
                <td>{{ item.startDate | date: 'dd/MM/yyyy' }} - {{ item.endDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ item.status }}</td>
                <td>
                  <!-- <i class="align-middle mr-2 fas fa-fw fa-search"></i> -->
                  <i class="align-middle mr-2 fas fa-fw fa-book pointer" (click)="DetailCentralPolicy(1)"></i>
                  <!-- <i (click)="EditInspectionPlan(1)" class="pointer align-middle mr-2 fas fa-fw fa-pen pointer"></i> -->
                  <!-- <i class="align-middle mr-2 fas fa-fw fa-trash-alt"></i> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
