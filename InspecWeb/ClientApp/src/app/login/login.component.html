<div class="container h-100">
  <div class="row h-100">


    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
          <div class="text-center mt-4">

            <h1 class="h3">โครงงานพัฒนาระบบการตรวจราชการอิเล็กทรอนิกส์
            <br>เพื่อสนับสนุนการกำกับและติดตามการปฏิบัติราชการในภูมิภาค
            </h1>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="assets/img/logo.png"
                    class="img-fluid rounded-circle" width="132" height="132" />
                </div>
                <form>
                  <div class="form-group">
                    <label></label>
                    <input class="form-control form-control-lg" type="Email"
                      name="Email" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label></label>
                    <input class="form-control form-control-lg" type="Password"
                      name="Password" placeholder="Password" />
                    <small>
                      <a href="#">Forgot password?</a>
                    </small>
                  </div>
                  <div>
                    <div class="custom-control custom-checkbox align-items-center">
                      <input id="customControlInline" type="checkbox"
                        class="custom-control-input" value="remember-me"
                        name="remember-me" checked>
                      <label class="custom-control-label text-small"
                        for="customControlInline">Remember me next time</label>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <a (click)="Main()"
                      class="btn btn-lg btn-primary" style="color: white;">เข้าสู่ระบบ</a>
                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
