<div class="header">
  <h1 class="header-title">
    กระทรวง
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการฐานข้อมูล</a></li>
      <li class="breadcrumb-item"><a href="#">กระทรวง</a></li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">กระทรวง</h5>
        <div class="float-right">
          <button class="btn btn-primary" (click)="openModal(modalMinistry)"
          style="margin-top: -60px;">เพิ่มชื่อกระทรวง</button>
        </div>
      </div>
      <div class="card-body">
        <table id="datatables-basic" class="table table-striped" style="width:100%">
          <thead>
            <tr>
              <th>#</th>
              <th>ชื่อกระทรวง</th>
              <th>วันที่สร้าง</th>
              <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of resultministry; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{item.name}}</td>
              <td>{{ item.createdAt | date:'dd / MM / yyyy'}}</td>
              <td>
                <!-- <i class="align-middle mr-2 fas fa-fw fa-search"></i> -->
                <i class="align-middle mr-2 fas fa-fw fa-pen pointer"
                  (click)="openModal(modaleditMinistry, item.id, item.name)"></i>
                <i class="align-middle mr-2 fas fa-fw fa-trash-alt pointer"
                  (click)="openModal(modaldeleteMinistry, item.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
 <!-- BEGIN primary modal -->
 <ng-template #modalMinistry class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
  <form [formGroup]="Form" (ngSubmit)="storeMinistry(Form.value)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">จัดการกระทรวง</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-3">
        <div class="form-group">
          <label for="test" class="form-label">ชื่อกระทรวง</label>
          <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
          <input type="text" formControlName="ministryname" class="form-control" placeholder="กรุณากรอกชื่อกระทรวง">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
      </div>
    </div>
  </form>
  <!-- </div> -->
</ng-template>
<!-- END primary modal -->

 <!-- BEGIN primary modal -->
 <ng-template #modaldeleteMinistry class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-body text-center" style="background-color: white; border-radius: 5px;">
    <i class="fa fa-info-circle delete-icon"></i>
    <p style="font-size: xx-large; color: #565656; margin-top: 20px;">
      ลบข้อมูล
    </p>
    <p style="font-size: medium; color: #545454;">
      คุณต้องการลบข้อมูลนี้ใช่หรือไม่ ?
    </p>
    <button type="button" class="btn btn-primary btnMargin" (click)="deleteMinistry(delid)">
      ใช่
    </button>
    <button type="button" class="btn btn-danger btnMargin" (click)="modalRef.hide()">
      ไม่ใช่
    </button>
  </div>
</ng-template>
<!-- END primary modal -->

<!-- BEGIN primary modal -->
<ng-template #modaleditMinistry class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
  <form [formGroup]="Form" (ngSubmit)="editMinistry(Form.value,delid)">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">จัดการกระทรวง</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body m-3">
      <div class="form-group">
        <label for="test" class="form-label">ชื่อกระทรวง</label>
        <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
        <input type="text" value="{{name}}" formControlName="ministryname" class="form-control"
          placeholder="กรุณากรอกชื่อกระทรวง">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">บันทึก</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
    </div>
  </div>
</form>
<!-- </div> -->
</ng-template>
<!-- END primary modal -->
