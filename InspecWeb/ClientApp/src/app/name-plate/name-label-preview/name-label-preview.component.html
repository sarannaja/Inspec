<div id="print-section">

  <body class="A4 ">
    <section class="sheet 
    prompt
    d-flex
    align-items-center 
    justify-content-between
    flex-wrap
    px-2">
      <ng-container *ngFor="let item of printData; let i = index">
        <div [ngStyle]="{
        'width.cm': '5.78',
        'height.cm': '8.48',
        'display': 'block',
        'text-align': 'center',
        'justify-content': 'center'
        
       }">
          <img src="assets/img/previewcard.jpg" [ngStyle]="{
        'margin-bottom.cm':'-8.48',
        'width.cm': '5.78',
        'height.cm': '8.48'
       }">
          <div>
            <div class=" row justify-content-center ">

              <img src="img/logo.png" style=" width: 1cm;
              height: 1cm;">
              <img src="img/bg.png" style=" width: 3.4cm;
              height: 1cm;">

            </div>
            <div style="color: black; font-size: 20px;">6301001</div>
            <div style=" color: black; font-size: 22px;">{{item.name}}</div>
            <div style="color: black; font-size: 20px;">({{item.nickname}})</div>
            <div style="color: black; font-size: 18px;">{{item.department}}</div>
            <footer style="flex: auto; align-self: flex-end;">หลักสูตรผู้ตรวจราชการระดับกระทรวง <br>
              ประจำปีงบประมาณ
              พ.ศ.
              {{item.training.year}}</footer>
          </div>
        </div>
      </ng-container>

    </section>
  </body>
