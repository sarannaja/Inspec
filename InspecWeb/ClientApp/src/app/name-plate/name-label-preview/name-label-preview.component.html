<body hidden id="pdfDownload" class="A4">
  <section class="sheet frontpage">
    <div *ngFor="let item of printData; let i = index" [ngStyle]="{
          
        'width.cm': '5.78',
        'height.cm': '8.48',
        'display': 'block',
        'text-align': 'center',
        'justify-content': 'center',
        'margin.cm':'0.25'
        }">
      <img src="assets/img/previewcard.jpg" [ngStyle]="{
        'margin-bottom.cm':'-8.48',
        'width.cm': '5.78',
        'height.cm': '8.48'
       
       }">
      <div>
        <div class=" row justify-content-center mt-3">

          <img src="img/logo.png" style=" width: 1cm;
              height: 1cm; margin-right: 0.25cm;">
          <img src="img/bg.png" style=" width: 3.4cm;
              height: 1cm;">

        </div>
        <div style="color: black; font-size: 20px;">{{item.idCode}}</div>
        <div style=" color: black; font-size: 22px;">{{item.name}}</div>
        <div style="color: black; font-size: 20px;">({{item.nickname}})</div>
        <div style="color: black; font-size: 18px; margin-bottom: 1cm;">{{item.department}}</div>
        <div>หลักสูตรผู้ตรวจราชการระดับกระทรวง</div>
        <div>
          ประจำปีงบประมาณ
          พ.ศ.
          {{item.training.year}}
        </div>

      </div>
    </div>
    <!-- <h1>Logo centered horizontally/vertically</h1>
    <footer>Footer centered horizontally but pushed to the bottom vertically</footer> -->
  </section>
</body>
