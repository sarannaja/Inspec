<div class="header">
    <h1 class="header-title">
      ระบบตรวจราชการอิเล็กทรอนิกส์
    </h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/supportgovernment']">ข้อมูลสนับสนุน</a></li>
        <li class="breadcrumb-item active">ยุทธศาสตร์ชาติ</li>
      </ol>
    </nav>
  </div>
  <form class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -40px;">
          <h5 class="card-title">ยุทธศาสตร์ชาติ</h5>
          <div class="float-right">
            <button class="btn btn-primary" (click)="openModal(modalNationalstrategy)"
              style="margin-top: -60px;">เพิ่มเอกสารยุทธศาสตร์ชาติ</button>
          </div>
        </div>
        <div class="card-body">
          <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
            <thead>
              <tr>
               <th>#</th>
                <th style="text-align:center">รายละเอียด</th>
                <th style="text-align:right">ไฟล์แนบ</th>
                <th style="text-align:right">ลิงค์</th>
                <th style="text-align:right">วันที่สร้าง</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of resultnationalstrategy; let i = index">
                <td>{{ i + 1 }}.</td>
                <td> {{ item.title }}</td>
                <td style="text-align:right"><a *ngIf="item.file != 'NULL' " href="assets/NationalstrategyFile/{{item.file}}" download>download</a></td>
                <td style="text-align:right"><a *ngIf="item.file != 'NULL' " href="assets/NationalstrategyFile/{{item.file}}" download>{{ item.file }}</a></td>
                <td style="text-align:right">{{ item.createdAt | date:'dd / MM / yyyy'}}</td>
                <!-- <td>
                   <i class="align-middle mr-2 fas fa-fw fa-search"></i> 
                   <i class="align-middle mr-2 fas fa-fw fa-pen pointer"
                    (click)="openModal(modaleditNationalstrategy, item.id, item.title, item.file)"></i>
                  <i class="align-middle mr-2 fas fa-fw fa-trash-alt pointer"
                    (click)="openModal(modaldeleteNationalstrategy, item.id)"></i> 
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!-- BEGIN primary modal -->
    <ng-template #modalNationalstrategy class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
      <form [formGroup]="Form" (ngSubmit)="storeNationalstrategy(Form.value)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">เพิ่มเอกสารยุทธศาสตร์ชาติ</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body m-3">
            <div class="form-group">
              <label for="test" class="form-label">รายละเอียด </label>
              <input type="text" formControlName="title" class="form-control" placeholder="กรุณากรอกรายละเอียด"><br>
              <label for="test" class="form-label">ไฟล์แนบ </label><br>
              <input type="file"multiple (change)="uploadFile($event)">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
          </div>
        </div>
      </form>
      <!-- </div> -->
    </ng-template>
    <!-- END primary modal -->
