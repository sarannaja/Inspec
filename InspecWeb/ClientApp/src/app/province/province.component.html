<div class="header">
  <h1 class="header-title">
    ระบบตรวจราชการอิเล็กทรอนิกส์
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการฐานข้อมูล</a></li>
      <li class="breadcrumb-item"><a href="#">จังหวัด</a></li>
      <!-- <li class="breadcrumb-item active" aria-current="page">DataTables</li> -->
    </ol>
  </nav>
</div>
<!-- <form class="row"> -->
  <div class="col-12">
    <div class="card">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">จังหวัด</h5>
        <div class="float-right">
          <button class="btn btn-primary" (click)="openModal(modalProvince)"
            style="margin-top: -60px;">เพิ่มจังหวัด</button>
        </div>
      </div>
      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>ชื่อจังหวัด</th>
              <th>ลิ้งค์</th>
              <th>วันที่สร้าง</th>
              <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of resultprovince; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="pointer" (click)="District(item.id,item.name)">{{ item.name }}</td>
              <td><a href="https://www.google.co.th/" target="_blank">{{ item.link }}</a></td>
              <td *ngIf="item.createdAt != null; else elseBlock">{{ item.createdAt | thaidate:'year'}}</td>
              <ng-template #elseBlock>
                <td></td>
              </ng-template>
              <td>
                <!-- <i class="align-middle mr-2 fas fa-fw fa-search"></i> -->
                <i class="align-middle mr-2 fas fa-fw fa-pen pointer"
                  (click)="editModal(modaleditProvince, item.id, item.name, item.link)"></i>
                <i class="align-middle mr-2 fas fa-fw fa-trash-alt pointer"
                  (click)="openModal(modaldeleteProvince, item.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- BEGIN primary modal -->
  <ng-template #modalProvince class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
    <form [formGroup]="Form" (ngSubmit)="storeProvince(Form.value)">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">จัดการจังหวัด</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-3">
          <div class="form-group">
            <label for="test" class="form-label">ชื่อจังหวัด</label>
            <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
            <input type="text" formControlName="provincename" class="form-control" placeholder="กรุณากรอกชื่อจังหวัด">
            <br>
            <label for="test" class="form-label">ลิ้งค์​</label>
            <input type="text" formControlName="provincelink" class="form-control" placeholder="กรุณากรอกจังหวัดลิ้ง">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">บันทึก</button>
          <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </form>
    <!-- </div> -->
  </ng-template>
  <!-- END primary modal -->


  <!-- BEGIN primary modal -->
  <ng-template #modaldeleteProvince class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-body text-center" style="background-color: white; border-radius: 5px;">
      <i class="fa fa-info-circle delete-icon"></i>
      <p style="font-size: xx-large; color: #565656; margin-top: 20px;">
        ลบข้อมูล
      </p>
      <p style="font-size: medium; color: #545454;">
        คุณต้องการลบข้อมูลนี้ใช่หรือไม่ ?
      </p>
      <button type="button" class="btn btn-primary btnMargin" (click)="deleteProvince(delid)">
        ใช่
      </button>
      <button type="button" class="btn btn-danger btnMargin" (click)="modalRef.hide()">
        ไม่ใช่
      </button>
    </div>
  </ng-template>
  <!-- END primary modal -->

  <!-- BEGIN primary modal -->
  <ng-template #modaleditProvince class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
    <form [formGroup]="EditForm" (ngSubmit)="editProvince(EditForm.value,delid)">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">จัดการจังหวัด</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-3">
          <div class="form-group">
            <label for="test" class="form-label">ชื่อจังหวัด</label>
            <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
            <input type="text" value="{{name}}" formControlName="provincename" class="form-control"
              placeholder="กรุณากรอกชื่อจังหวัด">
            <br>
            <label for="test" class="form-label">ลิ้งค์​</label>
            <input type="text" value="{{link}}" formControlName="provincelink" class="form-control"
              placeholder="กรุณากรอกจังหวัดลิ้ง">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">บันทึก</button>
          <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </form>
    <!-- </div> -->
  </ng-template>
  <ng-snotify class="{{style}}"></ng-snotify> <!-- END primary modal -->
