<div class="header">
  <h1 class="header-title">
    ระบบตรวจราชการอิเล็กทรอนิกส์
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard-default.html">หน้าหลัก</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">รายงานผลตรวจราชการที่นำเข้า</a></li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">รายงานผลตรวจราชการที่นำเข้า</h5>
        <div class="float-right">
          <button class="btn btn-primary" (click)="openModal(createReportModal)"
            style="margin-top: -60px;">นำเข้ารายงาน</button>
        </div>
      </div>
      <!-- <div class="card-header col-12">
        <button class="btn btn-success" (click)="exportReport()">Export <i
            class="align-middle mr-2 fas fa-fw fa-file-export pointer"></i>
        </button>
      </div> -->

      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>ชื่อแผนตรวจราชการประจำปี</th>
              <!-- <th>สถานะ</th> -->
              <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of electronicBookData; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="pointer">
                {{ item.centralPolicyProvince.centralPolicy.title }}</td>
              <!-- <td>{{ item.electronicBook.status }}</td> -->
              <td>
                <i class="align-middle mr-2 fas fa-fw fa-search pointer"
                  (click)="gotoDetail(item.centralPolicyProvinceId, item.electronicBookId)"></i>
                <i class="align-middle mr-2 fas fa-fw fa-file-export pointer" (click)="exportReport(item.electronicBookId, item.centralPolicyProvinceId)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #createReportModal class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
  <form [formGroup]="reportForm" (ngSubmit)="storeReport(reportForm.value)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">จัดการผู้ตรวจการ</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-3">


        <div class="col-12 col-xl-12">
          <div class="form-group">
            <label>เรื่องประเด็น*</label>
            <div class="form-group col-md-12">
              <div class="mb-12">
                <ng-select placeholder="กรุณาเลือกชื่อ-นามสกุล" [multiple]="true" [options]="selectministrypeople"
                name="Subject" formControlName="Subject" [allowClear]="true">
              </ng-select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-xl-12">
          <div class="form-group">
            <label>ประเภทรายงาน*</label>
            <div class="form-group col-md-12">
              <div class="mb-12">
                <select class="form-control select2" data-toggle="select2" formControlName="TypeReport">
                  <option value=null>กรุณาเลือกประเภท</option>
                  <option value="ตรวจราชการแบบบูรณาการ">ตรวจราชการแบบบูรณาการ</option>
                  <option value="มาตรา 34">มาตรา 34</option>
                  <option value="อื่นๆ">อื่นๆ</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-xl-12">
          <div class="form-group">
            <label>ประเภทการออกรายงาน</label>
            <div class="form-group col-md-12">
              <div class="mb-12">
                <select class="form-control select2" data-toggle="select2" formControlName="TypeExport">
                  <option value=null>กรุณาเลือกประเภท</option>
                  <option value="ตรวจราชการแบบบูรณาการ">รายวัน</option>
                  <option value="มาตรา 34">รายเขต</option>
                  <option value="มาตรา 34">รายจังหวัด</option>
                  <option value="อื่นๆ">อื่นๆ</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-xl-12">
          <div class="form-group">
            <label class="form-label w-100">แนบไฟล์</label>
            <input type="file" multiple (change)="uploadFile($event)" >
            <!-- formControlName="files" -->
            <small class="form-text text-muted">สำหรับแนบไฟล์ ฯลฯ.</small>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="button" class="btn btn-danger" (click)="modalRef.hide()" data-dismiss="modal">ปิด</button>
      </div>
    </div>
  </form>
  <!-- </div> -->
</ng-template>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
