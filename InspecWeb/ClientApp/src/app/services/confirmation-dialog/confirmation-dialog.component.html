<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
  <div *ngIf="message == 'ยืนยันการไม่อนุมัติ'" class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="ccnumber">กรอกสาเหตุ</label>
        <input [(ngModel)]="disc" type="text" class="form-control" placeholder="กรอกกรอกสาเหตุ">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button  *ngIf="btnOkText" type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
  <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
</div>
