<div class="header">
  <h1 class="header-title">
    ระบบตรวจราชการอิเล็กทรอนิกส์
  </h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="test02.html">หน้าหลัก</a></li>
      <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Tables</a></li> -->
      <li class="breadcrumb-item"><a href="javascript:void(0)">นโยบายกลาง</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">ประเด็นการตรวจติดตาม</a></li>
      <li class="breadcrumb-item active" aria-current="page">เพิ่มประเด็นการตรวจติดตาม</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title">จัดการประเด็นนโยบาย : {{resultcentralpolicy.title}}</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="Form" (ngSubmit)="storeSubject(Form.value)">
          <div class="row">
            <div class="col-12 col-xl-12">
              <br>
            </div>
            <div class="col-12 col-xl-12">
              <div class="form-group">
                <label>ชื่อเรื่อง</label>
                <input type="text" formControlName="name" class="form-control" placeholder="กรุณากรอกชื่อเรื่อง">
              </div>
              <div class="form-group">
                <label>คำชี้แจง</label>
                <input type="text" formControlName="explanation" class="form-control" placeholder="กรุณากรอกคำชี้แจง">
              </div>
              <div class="form-group">
                <label>กำหนดระยะเวลา</label>
                <ng-select bindLabel="label" bindValue="value" multiple="true" placeholder="กรุณาเลือกระยะเวลา"   [items]="times" name="ํTime"
                  formControlName="centralpolicydateid"  >
                </ng-select>
              </div>
              <div class="form-group">
                <div class="mb-3">
                  <input type="radio" name="status" value="ร่างกำหนดการ" checked formControlName="status">
                  <label style="margin-left: 10px;">ร่างกำหนดการ</label>
                  <input style="margin-left: 10px;" type="radio" name="status" value="ใช้งานจริง"
                    formControlName="status">
                  <label style="margin-left: 10px;">ใช้งานจริง</label>
                </div>
              </div>
              <div class="form-group">
                <!-- <label>พื้นที่ดำเนินการ</label> -->
                <div formArrayName="inputsubjectdepartment">
                  <div *ngFor="let V of Form['controls'].inputsubjectdepartment['controls']; let iv=index">
                    <div formGroupName="{{iv}}">
                      <div class="row">
                        <div class="col-2">
                          <label>ผู้ให้ข้อมูล</label>
                        </div>
                        <div class="col-1" *ngIf="iv == 0; else elseBlock">
                          <i class="align-middle mr-2 far fa-fw fa-plus-square" (click)="addV()" value="Add V"></i>
                        </div>
                        <ng-template #elseBlock>
                          <div class="col-1">
                            <i class="align-middle mr-2 far fa-fw fa-minus-square" (click)="removeV(iv)"
                              value="Add V"></i>
                          </div>
                        </ng-template>
                      </div>
                      <ng-select bindLabel="label" bindValue="value" placeholder="กรุณาเลือกหน่วยงาน" [multiple]="true"   [items]="temp"
                        formControlName="departmentId"(ngModelChange)="addsubjectdepartment2($event,'add')"
                        (deselected)="addsubjectdepartment2($event,'remove')"  >
                      </ng-select>
                      <br>
                      <br>
                      <label>ประเด็นการตรวจติดตาม</label>

            </div>
            <div class="col-12 col-xl-12">
              <div class="form-group">
                <label class="form-label w-100">แนบไฟล์</label>
                <input type="file" multiple (change)="uploadFile($event)" accept="image/png, image/jpeg">
                <!-- formControlName="files" -->
                <small class="form-text text-muted">สำหรับแนบไฟล์ ฯลฯ.</small>
              </div>
              <div class="row" *ngFor="let item of listfiles; let i = index" style="margin-top: 10px; margin-bottom: 10px;">
                <a class="col-12">
                  <span>ไฟล์ที่
                    {{i+1}}).{{ item.name }}<br>
                  </span>
                </a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-5 ml-sm-auto">
                <button type="submit" class="btn btn-primary">บันทึก</button>
              </div>
              <div class="col-sm-5 ml-sm-auto">
                <button type="button" class="btn btn-danger" (click)="back()">ยกเลิก</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
