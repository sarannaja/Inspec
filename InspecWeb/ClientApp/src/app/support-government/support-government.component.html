<div class="header">
    <h1 class="header-title">
        ระบบตรวจราชการอิเล็กทรอนิกส์
    </h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="['/main']">หน้าหลัก</a></li>
        <li class="breadcrumb-item active">ข้อมูลสนับสนุน</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="margin-bottom: -25px;">
          <h5 class="card-title">ข้อมูลสนับสนุน</h5>
        </div>
        <div class="card-body">
          <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>No.</th>
                <th>หัวข้อ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datasupport; let i = index">
                <td>{{i +1}}</td>
                  <td>
                    <a *ngIf="item.forblank == 0" [routerLink]="[item.link]">
                      {{item.name}}
                    </a>
                    <a *ngIf="item.forblank == 1" href="{{item.link}}" target="_blank">{{item.name}}</a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
