<div class="header">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoMain()">หน้าหลัก</a></li>
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoMainTraining()">จัดการหลักสูตรการอบรม</a></li>
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoTrainingManage()">การจัดการหลักสูตร</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">รายชื่อผู้เข้าร่วมอบรม</a></li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">

      <div class="card-header">
        <h5 class="card-title">
          รายชื่อผู้เข้าร่วมอบรม
        </h5>
        
        <label class="text-danger">(ข้อมูลวันที่อบรมจะขึ้นตาม "กำหนดช่วงเวลาการอบรม")</label>
      </div>

      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th width="5%">#</th>
              <th width="45%" style="min-width: 150px;">วันที่อบรม</th>
              <th width="25%" style="min-width: 50px;">เช้า</th>
              <th width="25%" style="min-width: 50px;">บ่าย</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of trainingProgramData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{item.programDate | thaidate: 'short'}}</td>
              <td>
                <ng-container *ngIf="item.morning == 1 ;">
                  <i class="align-middle mr-2 fas fa-search pointer" (click)="gotoList(item.id, 1, item.programDate)"
                  title="รายชื่อผู้เข้าร่วมอบรมช่วงเช้า"></i>
                </ng-container>

              </td>
              <td>
                <ng-container *ngIf="item.afternoon == 1 ;">
                  <i class="align-middle mr-2 fas fa-search pointer" (click)="gotoList(item.id, 2, item.programDate)"
                  title="รายชื่อผู้เข้าร่วมอบรมช่วงบ่าย"></i>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
