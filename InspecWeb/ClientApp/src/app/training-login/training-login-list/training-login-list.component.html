<div class="header">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="dashboard-default.html">หน้าหลัก</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">รายชื่อผู้เข้าร่วมอบรม</a></li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">

      <div class="card-header" style="margin-bottom: -40px;">
        <h5 class="card-title"></h5>
        <div class="float-right">
          <button class="btn btn-primary" (click)="openModal(modalProgram)"
              style="margin-top: -60px;">Import File</button>
      </div>
      </div>

      <div class="card-body">
        <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
          [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>วันที่อบรม</th>
              <th>เช้า</th>
              <th>บ่าย</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of trainingProgramData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{item.programDate | thaidate: 'short'}}</td>
              <td><i class="align-middle mr-2 fas fa-search pointer" (click)="gotoList(item.id, 1)"
                title="รายชื่อผู้เข้าร่วมอบรมช่วงเช้า"></i></td>
              <td><i class="align-middle mr-2 fas fa-search pointer" (click)="gotoList(item.id, 2)"
                title="รายชื่อผู้เข้าร่วมอบรมช่วงบ่าย"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
