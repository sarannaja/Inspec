<div class="header">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการหลักสูตรการอบรม</a></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-eiei">
          <div class="card-header" style="margin-bottom: -40px;">
              <h5 class="card-title">ประเภทกิจกรรม
                <button class="btn btn-light btn-sm" (click)="gotoBack()">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
              </h5>
              <div class="float-right">
                  <button class="btn btn-primary" (click)="openModal(modalProgramType)"
                      style="margin-top: -60px;">เพิ่มเรื่องแบบประเมิน</button>
              </div>
          </div>
          <br /><br />
          <div class="card-body">
              <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
                  [dtOptions]="dtOptions">
                  <thead>
                      <tr>
                          <th width="5%">#</th>
                          <th width="70%">ประเภทกิจกรรม</th>
                          <th width="25%" class="text-center"><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
                      </tr>
                  </thead>
                  <tbody> 
                      <tr *ngFor="let item of resulttraining; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td class="ellipsis">
                            {{ item.name }}
                          </td>
                          
                          <td class="text-center">
                            <i class="align-middle mr-2 fas fa-fw fa-pen pointer"
                                (click)="editModal(modalEditProgramType, item.id, item.name)"></i>
                            <i class="align-middle mr-2 fas fa-fw fa-trash pointer"
                                (click)="openModal(modaldeleteTrainingSurvey, item.id)"></i>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>



    <!-- BEGIN primary modal -->
    <ng-template #modaldeleteTrainingSurvey class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-body text-center" style="background-color: white; border-radius: 5px;">
            <i class="fa fa-info-circle delete-icon"></i>
            <p style="font-size: xx-large; color: #565656; margin-top: 20px;">
                ลบข้อมูล
            </p>
            <p style="font-size: medium; color: #545454;">
                คุณต้องการลบข้อมูลนี้ใช่หรือไม่ ?
            </p>
            <button type="button" class="btn btn-primary btnMargin" (click)="deleteTraining(editid)">
                ใช่
            </button>
            <button type="button" class="btn btn-danger btnMargin" (click)="modalRef.hide()">
                ไม่ใช่
            </button>
        </div>
    </ng-template>
    <!-- END primary modal -->


    <!-- BEGIN primary modal -->
    <ng-template #modalProgramType class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
        <form [formGroup]="Form" (ngSubmit)="storeTraining(Form.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เพิ่มประเภทกิจกรรม</h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-3">
                    <div class="form-group">
                        <label for="test" class="form-label">ประเภทกิจกรรม</label>
                        <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
                        <input type="text" formControlName="name" class="form-control"
                            placeholder="กรุณากำหนดประเภทกิจกรรม">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                    <button type="button" class="btn btn-danger" (click)="modalRef.hide()"
                        data-dismiss="modal">ปิด</button>
                </div>
            </div>
        </form>
        <!-- </div> -->
    </ng-template>
    <!-- END primary modal -->

    <!-- BEGIN primary modal -->
    <ng-template #modalEditProgramType class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
        <form [formGroup]="EditForm" (ngSubmit)="editTraining(EditForm.value, editid)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">แก้ไขประเภทกิจกรรม</h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-3">
                    <div class="form-group">
                        <label for="test" class="form-label">ประเภทกิจกรรม</label>
                        <!-- <input type="text" formControlName="test" class="form-control" placeholder="test"> -->
                        <input type="text" value="{{name}}" formControlName="name" class="form-control"
                            placeholder="กรุณากรอกชื่อจังหวัด">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                    <button type="button" class="btn btn-danger" (click)="modalRef.hide()"
                        data-dismiss="modal">ปิด</button>
                </div>
            </div>
        </form>
        <!-- </div> -->
    </ng-template>
    <!-- END primary modal -->


  </div>
