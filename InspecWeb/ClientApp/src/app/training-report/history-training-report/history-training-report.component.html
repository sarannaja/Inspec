<div class="header">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการหลักสูตรการอบรม</a></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-eiei">
          <div class="card-header" style="margin-bottom: -40px;">
              <h5 class="card-title">
                รายงาน / ประวัติการฝึกอบรมของบุคลากร

                  <button class="btn btn-light btn-sm" (click)="gotoBack()">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
              </h5>
              
              
          </div>
          <div class="card-body mt-3">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center">ประวัติการฝึกอบรมของบุคลากร</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    ชื่อ <u>{{ Name }}</u>
                    ตำแหน่ง <u>{{ Position }}</u>
                </div>

            </div>


              <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg"> 
                  <thead>
                      <tr>
                          <th width="5%" class="text-center" style="vertical-align: text-top;">ลำดับที่</th>
                          <th width="40%" class="text-center" style="vertical-align: text-top;">หลักสูตร</th>
                          <th width="10%" class="text-center" style="vertical-align: text-top;">รุ่น/ปี</th>
                          <th width="25%" class="text-center" style="vertical-align: text-top;">หัวข้อการศึกษา</th>
                          <th width="20%" class="text-center" style="vertical-align: text-top;">รายงานของผู้เข้ารับ</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of resulttraining; let i = index">
                        <td class="text-center">{{ i + 1 }}</td>
                        <td>{{ item.training.name }}</td>
                        <td class="text-center">{{ item.training.generation }}/{{ item.training.year }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                  </tbody>
              </table>
          </div>
      </div>
    </div>

   
  </div>
