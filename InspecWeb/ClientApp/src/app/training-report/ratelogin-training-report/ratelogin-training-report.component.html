<div class="header">
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการหลักสูตรการอบรม</a></li>
            <!-- <li class="breadcrumb-item active" aria-current="page">DataTables</li> -->
        </ol>
    </nav>
</div>
<form class="row">
    <div class="col-12">
        <div class="card card-eiei">
            <div class="card-header" style="margin-bottom: -40px;">
                <h5 class="card-title">
                    รายงานของผู้เข้ารับการฝึกอบรม

                    <button class="btn btn-light btn-sm" (click)="gotoBack()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                </h5>   
            </div>
            
            <div class="card-body mt-3">
                <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
                    [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="55%">ชื่อผู้ร่วมอบรม</th>
                            <th width="20%">จำนวนคาบที่เข้าอบรม</th>
                            <th width="20%">เปอร์เซ็นคาบที่เข้าอบรม</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resulttraining; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td class="text-center">{{ item.count }}</td>
                            <td class="text-center">{{ item.rateCourse }}%</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
