<div class="header">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoMain()">หน้าหลัก</a></li>
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoMainTraining()">จัดการหลักสูตรการอบรม</a></li>
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoTrainingManage()">การจัดการหลักสูตร</a></li>
            <li class="breadcrumb-item"><a class="pointer text-white" (click)="gotoBack()">รายงานสรุปผลการฝึกอบรม (ช่วงหลักสูตร)</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">รายงานกลุ่ม</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-12">
        <div class="card card-eiei">
            <div class="card-header">
                <h5 class="card-title">
                    
                    รายงานกลุ่ม
                    <!-- <button class="btn btn-light btn-sm" (click)="gotoBack()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button> -->

                </h5>
                <!-- <div class="float-right">
                    <button class="btn btn-primary" (click)="openModal(modalProgram)"
                        style="margin-top: -60px;">เพิ่มหลักสูตรอบรม(ช่วง)</button>
                </div> -->
            </div>
            <div class="card-body">
                <table  class="table table-striped table-hover" >
                <!-- datatable [dtOptions]="dtOptions"> -->
                    <thead>
                        <tr>
                            <th width="55%" style="min-width: 50px;" class="text-center">กลุ่มที่</th>
                            <th width="45%" style="min-width: 100px;" class="">อัพโหลดรายงาน</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor='let in of counter(group)  ;let i = index'>
                            <td>กลุ่มที่ {{ i + 1 }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary pointer" data-toggle="tooltip"
                                title="ดูรายงาน" (click)="gotoSummaryReportGroupTraining(i + 1)">
                                <i class="fa fa-search" aria-hidden="true"></i>  รายงานสรุปผลการฝึกอบรม

                                </button>
                            </td>
                            
                            
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
