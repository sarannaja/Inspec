<div class="header">
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการหลักสูตรการอบรม</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-12">
        <div class="card card-eiei">
            <div class="card-header" style="margin-bottom: -40px;">
                <h5 class="card-title">(ตัวอย่างแบบประเมิน)
                    <button class="btn btn-light btn-sm" (click)="gotoBack()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                </h5>
                <div class="text-center">
                    <h1>หลักสูตรการอบรม</h1>

                    <h2>{{ trainingname }}</h2>
                </div>
            </div>
            <br>
            <br>
            <div class="card-body">
                <table *ngIf="loading" class="table table-responsive-lg">


                    <thead>
                        <tr>
                            <th width="5%"></th>
                            <th width="95%" class="text-center">หัวข้อวัดผลประเมิน</th>
                            <!-- <th width="10%" class="text-center">ดีเยี่ยม</th>
                            <th width="10%" class="text-center">ดีมาก</th>
                            <th width="10%" class="text-center">ดี</th>
                            <th width="10%" class="text-center">พอใช้</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of resulttraining; let i = index">
                            
                            <td>{{ i + 1 }}</td>
                            <!-- <td>{{ item.surveytype }}</td>
                            <td width="10%" class="text-center">ดีเยี่ยม</td>
                            <td width="10%" class="text-center">ดีมาก</td>
                            <td width="10%" class="text-center">ดี</td>
                            <td width="10%" class="text-center">พอใช้</td> -->
                            <td>
                                {{ item.name }}
                                <br />
                                <ng-container *ngIf="item.surveyType == 1;else msecond">

                                    <input type="checkbox" /> ดีเยี่ยม
                                    <input type="checkbox" class="ml-3" /> ดีมาก
                                    <input type="checkbox" class="ml-3" /> ดี
                                    <input type="checkbox" class="ml-3" /> พอใช้

                                </ng-container>
                                <ng-template #msecond>
                                    <ng-container *ngIf="item.surveyType == 2;else mthird">

                                        <input type="text" formControlName="valueopen" class="form-control">

                                    </ng-container>
                                </ng-template>
                                <ng-template #mthird>

                                    <input type="checkbox" /> ใช่
                                    <input type="checkbox" class="ml-3" /> ไม่ใช่

                                </ng-template>
                            </td>

                            <!-- <td>{{ i + 1 }}</td>
                            <td class="ellipsis">{{ item.name }}</td>
                            <td class="ellipsis text-center"><input type="checkbox" /></td>
                            <td class="ellipsis text-center"><input type="checkbox" /></td>
                            <td class="ellipsis text-center"><input type="checkbox" /></td>
                            <td class="ellipsis text-center"><input type="checkbox" /></td> -->

                        </tr>
                    </tbody>
                </table>
                <br>
                <label>ข้อเสนอแนะ</label>
                <br>
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>


</div>
