<div class="header">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="dashboard-default.html">จัดการหลักสูตรการอบรม</a></li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-eiei">
          <div class="card-header" style="margin-bottom: -40px;">
              <h5 class="card-title">จัดการหลักสูตรการอบรม</h5>
              <div class="float-right">
                  <!-- <button class="btn btn-primary" (click)="CreateTraining()"
                      style="margin-top: -60px;">เพิ่มหลักสูตรการอบรม</button> -->
              </div>
          </div>
          <div class="card-body">
              <table *ngIf="loading" class="table table-striped table-hover table-responsive-lg" datatable
                  [dtOptions]="dtOptions">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th width="20%">ชื่อหลักสูตรการอบรม</th>
                          <th width="15%">จำนวนผู้สมัครอบรม</th>
                          <th width="15%">จำนวนผ่านรับสมัคร</th>
                          <th>ระยะเวลารับสมัคร</th>
                          <th>สถานะ</th>
                          <th><i class="align-middle mr-2 fas fa-fw fa-cog"></i> </th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of resulttraining; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td class="ellipsis">{{ item.name }}</td>
                          <td class="ellipsis">10</td>
                          <td class="ellipsis">5</td>
                          <td>{{ item.regisStartDate | thaidate:'year'}} - {{ item.regisEndDate | thaidate:'year'}}</td>
                          <!-- <td>{{ item.startDate | thaidate:'year'}} - {{ item.endDate | thaidate:'year'}}</td> -->
                          <td>ช่วงลงทะเบียน</td>
                          <td>
                              <i class="align-middle mr-2 fas fa-fw fa-user pointer"
                                  (click)="GotoRegisterTrainingList(item.id)"></i>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  </div>
